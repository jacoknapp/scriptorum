{{ template "header" . }}
<div class="bg-white rounded-xl2 shadow-card ring-1 ring-slate-900/5 p-5">
	<h1 class="text-xl font-semibold mb-4">Settings</h1>
	<form method="post" action="/settings/save" class="grid gap-6">
    

		<section>
		<h2 class="font-semibold mb-2">Auth</h2>
		<div class="border rounded p-3">
			<label class="inline-flex items-center gap-2"><input type="radio" name="oauth_enabled" value="true" {{if .Cfg.OAuth.Enabled}}checked{{end}}> Enable OAuth</label>
			{{if .Cfg.OAuth.Enabled}}
			<label class="inline-flex items-center gap-2 ml-4"><input type="radio" name="oauth_enabled" value="false"> Disable</label>
			{{else}}
			<label class="inline-flex items-center gap-2 ml-4"><input type="radio" name="oauth_enabled" value="false" checked> Disable</label>
			{{end}}
			<div class="grid md:grid-cols-2 gap-3 mt-3">
				<input name="oauth_issuer" placeholder="Issuer" class="border rounded px-3 py-2 w-full" value="{{ .Cfg.OAuth.Issuer }}">
				<input name="oauth_redirect" placeholder="Redirect URL" class="border rounded px-3 py-2 w-full" value="{{ .Cfg.OAuth.RedirectURL }}">
				<input name="oauth_client_id" placeholder="Client ID" class="border rounded px-3 py-2 w-full" value="{{ .Cfg.OAuth.ClientID }}">
				<input type="password" name="oauth_client_secret" placeholder="Client Secret" autocomplete="new-password" class="border rounded px-3 py-2 w-full" value="{{ .Cfg.OAuth.ClientSecret }}">
			</div>
			<div class="grid md:grid-cols-2 gap-3 mt-3">
				<input name="oauth_scopes" placeholder="Scopes (comma-separated)" class="border rounded px-3 py-2 w-full" value="{{ range $i, $s := .Cfg.OAuth.Scopes }}{{ if $i }}, {{ end }}{{$s}}{{ end }}">
				<input name="oauth_allow_domains" placeholder="Allow email domains (comma-separated)" class="border rounded px-3 py-2 w-full" value="{{ range $i, $s := .Cfg.OAuth.AllowDomains }}{{ if $i }}, {{ end }}{{$s}}{{ end }}">
				<input name="oauth_allow_emails" placeholder="Allow emails (comma-separated)" class="border rounded px-3 py-2 w-full" value="{{ range $i, $s := .Cfg.OAuth.AllowEmails }}{{ if $i }}, {{ end }}{{$s}}{{ end }}">
			</div>
			<div class="mt-3"><label class="inline-flex items-center gap-2"><input type="checkbox" name="oauth_autocreate" {{if .Cfg.OAuth.AutoCreateUsers}}checked{{end}}> Auto-create users on first OAuth login</label></div>
		</div>

		</section>

				<h2 class="font-semibold mb-2">Readarr</h2>
				<div class="grid md:grid-cols-2 gap-4">
					<div class="border rounded p-3">
						<h3 class="font-medium">eBooks</h3>
						<input name="ra_ebooks_base" placeholder="Base URL" class="border rounded px-3 py-2 w-full" value="{{ .Cfg.Readarr.Ebooks.BaseURL }}">
						<input type="password" name="ra_ebooks_key" placeholder="API Key" autocomplete="new-password" class="border rounded px-3 py-2 w-full" value="{{ .Cfg.Readarr.Ebooks.APIKey }}">
						<div class="mt-2">
							<label class="inline-flex items-center gap-2"><input type="radio" name="ra_ebooks_insecure" value="on" {{ if .Cfg.Readarr.Ebooks.InsecureSkipVerify }}checked{{ end }}> Yes</label>
							<label class="inline-flex items-center gap-2 ml-3"><input type="radio" name="ra_ebooks_insecure" value="off" {{ if not .Cfg.Readarr.Ebooks.InsecureSkipVerify }}checked{{ end }}> No</label>
							<div class="text-sm text-slate-600 ml-2">Skip TLS verification (trust self-signed cert)</div>
						</div>
						<label class="block mt-2 text-sm text-slate-600">Quality Profile</label>
						<select id="ra_ebooks_qp" name="ra_ebooks_qp" class="border rounded px-3 py-2 w-full">
							<option value="">(server: {{ .Cfg.Readarr.Ebooks.DefaultQualityProfileID }})</option>
						</select>
					</div>
					<div class="border rounded p-3">
						<h3 class="font-medium">Audiobooks</h3>
						<input name="ra_audio_base" placeholder="Base URL" class="border rounded px-3 py-2 w-full" value="{{ .Cfg.Readarr.Audiobooks.BaseURL }}">
						<input type="password" name="ra_audio_key" placeholder="API Key" autocomplete="new-password" class="border rounded px-3 py-2 w-full" value="{{ .Cfg.Readarr.Audiobooks.APIKey }}">
						<div class="mt-2">
							<label class="inline-flex items-center gap-2"><input type="radio" name="ra_audio_insecure" value="on" {{ if .Cfg.Readarr.Audiobooks.InsecureSkipVerify }}checked{{ end }}> Yes</label>
							<label class="inline-flex items-center gap-2 ml-3"><input type="radio" name="ra_audio_insecure" value="off" {{ if not .Cfg.Readarr.Audiobooks.InsecureSkipVerify }}checked{{ end }}> No</label>
							<div class="text-sm text-slate-600 ml-2">Skip TLS verification (trust self-signed cert)</div>
						</div>
						<label class="block mt-2 text-sm text-slate-600">Quality Profile</label>
						<select id="ra_audio_qp" name="ra_audio_qp" class="border rounded px-3 py-2 w-full">
							<option value="">(server: {{ .Cfg.Readarr.Audiobooks.DefaultQualityProfileID }})</option>
						</select>
					</div>
				</div>
			</section>

			<div>
				<button class="px-4 py-2 rounded-lg bg-royal-600 text-white hover:bg-royal-700">Save</button>
				<a class="ml-2 text-royal-700 hover:underline" href="/">Back</a>
			</div>
		</form>
</div>
<script>
// populate Readarr quality profile selects
async function loadQPs(kind, selId, serverDefault) {
	const sel = document.getElementById(selId);
	if (!sel) return;
	try {
		const res = await fetch('/api/readarr/profiles?kind='+encodeURIComponent(kind));
		if (!res.ok) return;
		const obj = await res.json();
		// clear existing options except first
		sel.options.length = 1;
		const entries = Object.entries(obj).map(([k,v]) => ({id: parseInt(k,10), name: v}));
		entries.sort((a,b)=>a.id-b.id);
		for (const e of entries) {
			const o = document.createElement('option');
			o.value = e.id;
			o.text = e.id + ' â€” ' + e.name;
			if (e.id === serverDefault) o.selected = true;
			sel.appendChild(o);
		}
	} catch (e) {
		console.error('qp load', e);
	}
}
document.addEventListener('DOMContentLoaded', ()=>{
	loadQPs('ebooks','ra_ebooks_qp', {{ printf "%d" .Cfg.Readarr.Ebooks.DefaultQualityProfileID }});
	loadQPs('audiobooks','ra_audio_qp', {{ printf "%d" .Cfg.Readarr.Audiobooks.DefaultQualityProfileID }});
});
</script>
{{ template "footer" . }}
