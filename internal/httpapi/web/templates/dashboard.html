{{ template "header" . }}
<div class="grid gap-4">
	<div class="flex items-center justify-between">
		<h1 class="text-xl font-semibold">Dashboard</h1>
		<nav class="flex gap-2 text-sm">
			<a class="px-3 py-1.5 rounded-lg bg-white ring-1 ring-royal-200" href="/search">Search</a>
			<a class="px-3 py-1.5 rounded-lg bg-white ring-1 ring-royal-200" href="/requests">Requests</a>
			<a class="px-3 py-1.5 rounded-lg bg-white ring-1 ring-royal-200" href="/users">Users</a>
			<a class="px-3 py-1.5 rounded-lg bg-white ring-1 ring-royal-200" href="/settings">Settings</a>
		</nav>
	</div>
	<div id="req-table" hx-get="/ui/requests/table" hx-trigger="load" class="bg-white rounded-xl2 shadow-card p-2"></div>
	<div class="text-sm text-slate-500">Welcome, {{ .UserName }}</div>
	</div>
{{ template "footer" . }}
