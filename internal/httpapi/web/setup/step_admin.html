<div class="grid gap-4">
	<h2 class="text-lg font-semibold text-slate-100">Admin</h2>
	<p class="text-sm text-slate-300">Create a local admin user. OIDC admins are matched by username (preferred_username claim).</p>
	<form hx-post="/setup/save" hx-target="#admin-result" hx-swap="innerHTML" class="grid gap-2">
		<fieldset class="rounded p-3 bg-night-900/40 border border-white/5">
			<legend class="px-1 text-slate-200">Local admin</legend>
			<label class="block text-slate-200">Username
				<input name="admin_username" id="admin_username" class="border rounded px-3 py-2 w-full bg-night-900 text-slate-100" autocomplete="username">
			</label>
			<label class="block text-slate-200">Password
				<input name="admin_password" id="admin_password" type="password" class="border rounded px-3 py-2 w-full bg-night-900 text-slate-100" autocomplete="new-password">
			</label>
		</fieldset>
		<button class="px-4 py-2 rounded-lg bg-gradient-to-r from-royal-600 to-royal-500 text-white">Save</button>
	</form>
	<div id="admin-result"></div>
</div>
<script></script>
