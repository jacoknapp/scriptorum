{{ define "setup/step_readarr.html" }}
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label for="ra_ebooks_base">Readarr (Ebooks) Base URL</label>
      <input id="ra_ebooks_base" name="ra_ebooks_base" class="form-control" value="{{ .Readarr.Ebooks.BaseURL }}">
    </div>
    <div class="form-group">
      <label for="ra_ebooks_key">API Key</label>
      <input id="ra_ebooks_key" name="ra_ebooks_key" class="form-control" value="{{ .Readarr.Ebooks.APIKey }}">
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" name="ra_ebooks_insecure" {{ if .Readarr.Ebooks.InsecureSkipVerify }}checked{{ end }}>
        Skip TLS verification for this Readarr instance
      </label>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label for="ra_audio_base">Readarr (Audiobooks) Base URL</label>
      <input id="ra_audio_base" name="ra_audio_base" class="form-control" value="{{ .Readarr.Audiobooks.BaseURL }}">
    </div>
    <div class="form-group">
      <label for="ra_audio_key">API Key</label>
      <input id="ra_audio_key" name="ra_audio_key" class="form-control" value="{{ .Readarr.Audiobooks.APIKey }}">
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" name="ra_audio_insecure" {{ if .Readarr.Audiobooks.InsecureSkipVerify }}checked{{ end }}>
        Skip TLS verification for this Readarr instance
      </label>
    </div>
  </div>
</div>

{{ end }}
