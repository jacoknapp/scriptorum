version: "3.9"
services:
  scriptorum:
    build:
      context: .
      dockerfile: Dockerfile
    image: scriptorum:dev
    restart: unless-stopped
    environment:
      SCRIPTORUM_CONFIG_PATH: /data/scriptorum.yaml
    volumes:
      - data:/data
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
volumes:
  data:
