http:
  listen: ":8080"
db:
  path: "/data/scriptorum.db"
setup:
  completed: false
oauth:
  enabled: false
  issuer: ""
  client_id: ""
  client_secret: ""
  redirect_url: "http://localhost:8080/oauth/callback"
  # Optional overrides; normally discovery is used.
  # auth_url: "https://your-auth.example.com/application/o/authorize/"
  # token_url: "https://your-auth.example.com/application/o/token/"
  scopes: ["openid", "profile", "email"]
  allow_email_domains: []
  allow_emails: []
  cookie_name: "scriptorum_session"
  cookie_domain: ""
  cookie_secure: false
  cookie_secret: ""
amazon_public:
  enabled: true
readarr:
  ebooks:
    base_url: "http://readarr-ebooks:8787"
    api_key: ""
    default_quality_profile_id: 1
    default_root_folder_path: "/books/ebooks"
    default_tags: []
  audiobooks:
    base_url: "http://readarr-audio:8787"
    api_key: ""
    default_quality_profile_id: 2
    default_root_folder_path: "/books/audiobooks"
    default_tags: ["audiobook"]
admins:
    usernames:
        - admin
