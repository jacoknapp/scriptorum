http:
  listen: ":8080"
db:
  path: "/data/scriptorum.db"
setup:
  completed: false
oauth:
  enabled: false
  issuer: ""
  client_id: ""
  client_secret: ""
  redirect_url: "http://localhost:8080/oauth/callback"
  scopes: ["openid", "profile", "email"]
  allow_email_domains: []
  allow_emails: []
  cookie_name: "scriptorum_session"
  cookie_domain: ""
  cookie_secure: false
  cookie_secret: ""
amazon_public:
  enabled: true
audiobookshelf:
  enabled: true
  base_url: "http://audiobookshelf:13378"
  token: ""
  search_endpoint: "/api/search?query={{urlquery .Term}}"
readarr:
  ebooks:
    base_url: "http://readarr-ebooks:8787"
    api_key: ""
    lookup_endpoint: "/api/v1/book/lookup"
    add_endpoint: "/api/v1/book"
    add_method: "POST"
    add_payload_template: |
      {
        "monitored": true,
        "qualityProfileId": {{ .Opts.QualityProfileID }},
        "rootFolderPath": "{{ .Opts.RootFolderPath }}",
        "addOptions": { "searchForMissingBooks": {{ if .Opts.SearchForMissing }}true{{ else }}false{{ end }} },
        "tags": {{ toJSON .Opts.Tags }},
        "title": {{ toJSON (index .Candidate "title") }},
        "titleSlug": {{ toJSON (index .Candidate "titleSlug") }},
        "author": {{ toJSON (index .Candidate "author") }},
        "editions": {{ toJSON (index .Candidate "editions") }}
      }
    default_quality_profile_id: 1
    default_root_folder_path: "/books/ebooks"
    default_tags: ["requested-by-abs"]
  audiobooks:
    base_url: "http://readarr-audio:8787"
    api_key: ""
    lookup_endpoint: "/api/v1/book/lookup"
    add_endpoint: "/api/v1/book"
    add_method: "POST"
    add_payload_template: |
      {
        "monitored": true,
        "qualityProfileId": {{ .Opts.QualityProfileID }},
        "rootFolderPath": "{{ .Opts.RootFolderPath }}",
        "addOptions": { "searchForMissingBooks": {{ if .Opts.SearchForMissing }}true{{ else }}false{{ end }} },
        "tags": {{ toJSON .Opts.Tags }},
        "title": {{ toJSON (index .Candidate "title") }},
        "titleSlug": {{ toJSON (index .Candidate "titleSlug") }},
        "author": {{ toJSON (index .Candidate "author") }},
        "editions": {{ toJSON (index .Candidate "editions") }}
      }
    default_quality_profile_id: 2
    default_root_folder_path: "/books/audiobooks"
    default_tags: ["requested-by-abs","audiobook"]
admins:
  emails: ["you@example.com"]
automations:
  presence_check_abs: true
  prefer_isbn13: true
  auto_search_for_missing: true
  tag_requester: true
  create_author_if_missing: false
  series_linking: false
  require_approval: false
  auto_complete_on_import: false
