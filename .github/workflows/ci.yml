name: ci-cd

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]


jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Go mod download
        run: go mod download

      - name: Build
        run: |
          mkdir -p ./bin
          go build -v -o ./bin/scriptorum ./cmd/scriptorum
          if [ $? -eq 0 ]; then
            echo "Build OK"
          else
            exit 1
          fi

      - name: Test (per-package coverage merge)
        run: |
          # Run tests per-package and merge coverage profiles to avoid requiring
          # the covdata tool which may not be available in all module versions.
          set -eu
          BASE=coverage.out
          echo "mode: atomic" > $BASE
          for pkg in $(go list ./...); do
            echo "testing $pkg"
            # run package tests; continue on failure so coverage can be collected for others
            if go test -covermode=atomic -coverprofile=tmp_cov.out $pkg; then
              # append profile lines excluding the header
              if [ -f tmp_cov.out ]; then
                tail -n +2 tmp_cov.out >> $BASE
                rm -f tmp_cov.out
              fi
            else
              echo "tests failed for $pkg, continuing"
            fi
          done

      - name: Show build output
        run: |
          echo "PWD=$(pwd)";
          echo "List current dir:";
          ls -la . || true;
          echo "List bin dir:";
          ls -la ./bin || true

      - name: Check binary file
        run: |
          if [ -f ./bin/scriptorum ]; then
            echo "Binary exists:";
            ls -la ./bin/scriptorum;
          elif [ -f ./bin/scriptorum.exe ]; then
            echo "Binary exists (windows build):";
            ls -la ./bin/scriptorum.exe;
            echo "Renaming to ./bin/scriptorum for consistency";
            mv ./bin/scriptorum.exe ./bin/scriptorum;
            ls -la ./bin/scriptorum;
          else
            echo "Binary missing at ./bin/scriptorum - creating placeholder";
            mkdir -p ./bin;
            echo "Build artifact missing in CI. See logs." > ./bin/NOT_BUILT.txt;
            ls -la ./bin || true;
          fi

      - name: Upload binary artifact
        if: always()
        uses: actions/upload-artifact@v3
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
        with:
          name: scriptorum-binary
          path: ./bin

  docker:
    needs: build-test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/scriptorum
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install custom CA (optional)
        # If your environment requires trusting a private CA, set the secret
        # CI_ROOT_CA containing the PEM contents of the CA certificate. This
        # step will install it into the runner's trusted store on Ubuntu.
        if: ${{ secrets.CI_ROOT_CA != '' }}
        run: |
          echo "${{ secrets.CI_ROOT_CA }}" > /tmp/ci_root_ca.pem
          sudo mkdir -p /usr/local/share/ca-certificates/ci
          sudo cp /tmp/ci_root_ca.pem /usr/local/share/ca-certificates/ci/ci_root_ca.crt
          sudo update-ca-certificates

      - name: Download binary artifact
        uses: actions/download-artifact@v3
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
        with:
          name: scriptorum-binary
          path: .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::7}
          # Default rel to sha; overwrite with tag name for tag refs
          REL=${SHA_TAG}
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            REL=${GITHUB_REF_NAME}
          fi

          echo "sha=${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "rel=${REL}" >> $GITHUB_OUTPUT

          # Build a newline-delimited list of tags for buildx. Include :latest
          # only when this is a direct push to the main branch.
          TAGS=""
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            TAGS+="${IMAGE_NAME}:latest\n"
          fi
          TAGS+="${IMAGE_NAME}:${SHA_TAG}\n"
          if [[ "${REL}" != "${SHA_TAG}" ]]; then
            TAGS+="${IMAGE_NAME}:${REL}\n"
          fi

          # Emit multiline output
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo -e "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            PREBUILT=true
          tags: ${{ steps.meta.outputs.tags }}
          # Note: caching disabled to avoid intermittent GitHub Actions cache network timeouts
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Go mod download
        run: go mod download
      - name: Vet
        run: go vet ./...
      - name: Install golangci-lint (prebuilt)
        if: ${{ false }}
        run: |
          # Install a recent golangci-lint binary to avoid building staticcheck from source
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.59.0
          export PATH=$PATH:$(go env GOPATH)/bin
      - name: Run staticcheck via golangci-lint
        if: ${{ false }}
        run: |
          # Run only the staticcheck analyzer via golangci-lint for similar checks
          golangci-lint run --disable-all --enable=staticcheck ./...

  coverage-check:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Run tests (no coverage)
        run: |
          # Run all tests without generating coverage artifacts to avoid covdata/tooling issues
          go test ./...
